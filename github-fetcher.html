<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --secondary-bg: #111111;
            --text-color: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-color: #3a86ff;
            --border-color: #292929;
            --card-bg: #151515;
            --hover-bg: #202020;
            --button-bg: rgba(255, 255, 255, 0.1);
            --button-hover: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }
        
        p {
            color: var(--secondary-text);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .settings {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .settings h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--secondary-text);
        }
        
        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
        }
        
        input[type="text"]:focus, 
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #2a75e6;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .project-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .project-card a {
            display: block;
            text-decoration: none;
            color: var(--text-color);
        }
        
        .project-image {
            height: 180px;
            overflow: hidden;
            background-color: var(--secondary-bg);
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover .project-image img {
            transform: scale(1.05);
        }
        
        .project-image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-bg);
        }
        
        .project-image-placeholder span {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-color);
            opacity: 0.3;
        }
        
        .project-content {
            padding: 20px;
        }
        
        .project-content h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .project-content p {
            font-size: 14px;
            color: var(--secondary-text);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-align: left;
        }
        
        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .date {
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .tags {
            display: flex;
            gap: 5px;
        }
        
        .tag {
            background-color: var(--button-bg);
            color: var(--text-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .project-stats {
            display: flex;
            gap: 15px;
        }
        
        .project-stats span {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .project-stats i {
            margin-right: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 0;
            color: var(--secondary-text);
        }
        
        .loading i {
            font-size: 24px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .token-info {
            font-size: 12px;
            margin-top: 5px;
            color: var(--secondary-text);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            h1 {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .project-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .container {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Projects</h1>
            <p>Automatically fetch and display your GitHub repositories with thumbnails, READMEs, and metadata.</p>
        </header>
        
        <div class="settings">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="username">GitHub Username</label>
                <input type="text" id="username" placeholder="Enter your GitHub username">
            </div>
            <div class="form-group">
                <label for="repo-limit">Number of Repositories</label>
                <input type="number" id="repo-limit" min="1" max="20" value="6">
            </div>
            <div class="form-group">
                <label for="token">GitHub Access Token (Optional)</label>
                <input type="text" id="token" placeholder="For private repos or to avoid rate limits">
                <div class="token-info">A token increases API rate limits and allows access to private repositories.</div>
            </div>
            <div class="button-group">
                <button id="fetch-btn">Fetch Projects</button>
                <button id="clear-cache">Clear Cache</button>
            </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div id="projects-container" class="project-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Enter your GitHub username and click "Fetch Projects"</p>
            </div>
        </div>
    </div>

    <script src="github-fetcher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = document.getElementById('username');
            const repoLimit = document.getElementById('repo-limit');
            const token = document.getElementById('token');
            const fetchBtn = document.getElementById('fetch-btn');
            const clearCacheBtn = document.getElementById('clear-cache');
            const errorMessage = document.getElementById('error-message');
            const projectsContainer = document.getElementById('projects-container');
            
            // Check for saved settings
            if (localStorage.getItem('github-username')) {
                username.value = localStorage.getItem('github-username');
            }
            
            if (localStorage.getItem('github-repo-limit')) {
                repoLimit.value = localStorage.getItem('github-repo-limit');
            }
            
            // Fetch projects button
            fetchBtn.addEventListener('click', function() {
                if (!username.value) {
                    showError('Please enter a GitHub username');
                    return;
                }
                
                // Save settings
                localStorage.setItem('github-username', username.value);
                localStorage.setItem('github-repo-limit', repoLimit.value);
                
                // Show loading
                projectsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading projects from GitHub...</p>
                    </div>
                `;
                
                hideError();
                
                // Initialize fetcher
                const gitHubFetcher = new GitHubFetcher({
                    username: username.value,
                    repoLimit: parseInt(repoLimit.value),
                    token: token.value || null,
                    targetElement: '#projects-container'
                });
                
                gitHubFetcher.init().catch(err => {
                    showError(`Failed to load repositories: ${err.message}`);
                });
            });
            
            // Clear cache button
            clearCacheBtn.addEventListener('click', function() {
                localStorage.removeItem('github-repos-cache');
                alert('Cache cleared successfully');
            });
            
            // Helper functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // Auto-load if username is present
            if (username.value) {
                fetchBtn.click();
            }
        });
    </script>
</body>
</html>
